name: yemen_booking_app
description: A Flutter application for Yemen Booking, preserving existing architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.0
  get_it: ^7.2.0
  dio: ^5.1.2
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.0.15
  equatable: ^2.0.5
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  fonts:
    - family: ArabicFont
      fonts:
        - asset: assets/fonts/arabic_font.ttf
    - family: EnglishFont
      fonts:
        - asset: assets/fonts/english_font.ttf